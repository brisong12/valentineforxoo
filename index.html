<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>xoo â¤ï¸ Valentine?</title>

  <style>
    :root{
      --bg1:#fff1f6;
      --bg2:#ffe8f1;
      --ink:#2b2b2b;
      --pink:#ff4d88;
      --pink2:#ff77a8;
      --card:#ffffffcc;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--ink);
      background:
        radial-gradient(1200px 700px at 20% 20%, var(--bg1), transparent 60%),
        radial-gradient(1000px 600px at 80% 30%, var(--bg2), transparent 55%),
        linear-gradient(160deg, #fff, #ffeef6);
      overflow:hidden;
    }

    .card{
      width:min(520px, 92vw);
      padding:28px 26px 24px;
      border-radius:22px;
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid #ffffff80;
      box-shadow: 0 20px 60px #ff6aa01f, 0 10px 25px #00000010;
      position:relative;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 4vw, 34px);
      text-align:center;
    }

    p{
      margin:0 0 18px;
      text-align:center;
      opacity:0.8;
      font-size: 14.5px;
    }

    .stage{
      position:relative;
      height:170px;
      border-radius:18px;
      background:linear-gradient(180deg, #ffffffb0, #ffffff70);
      border:1px dashed #ff9cbb70;
      overflow:hidden;
    }

    .btn{
      position:absolute;
      padding:12px 18px;
      border-radius:999px;
      border:none;
      font-weight:700;
      cursor:pointer;
      transition: transform .12s ease, left .12s ease, top .12s ease;
      box-shadow: 0 10px 20px #ff2f6a20;
    }

    #yes{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
    }

    #no{
      background:#fff;
      color:#444;
      border:1px solid #ff8fb1a0;
    }

    .result{
      display:none;
      text-align:center;
      padding:18px 10px 6px;
    }

    .yay{
      font-size: clamp(34px, 6vw, 46px);
      margin:6px 0 10px;
      color: var(--pink);
    }

    .hearts{
      font-size: 20px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .countdown{
      margin-top:12px;
      display:inline-block;
      padding:10px 14px;
      border-radius:14px;
      background:#ffffffb8;
      border:1px solid #ff9cbb70;
      font-weight:800;
    }

    .countdown small{
      display:block;
      font-weight:700;
      opacity:0.65;
      margin-top:4px;
    }

    .fakeLink{
      display:inline-block;
      margin-top:12px;
      text-decoration:none;
      font-weight:700;
      color:#ff3e7f;
    }

    .float-heart{
      position:absolute;
      bottom:-20px;
      font-size:18px;
      opacity:0.7;
      animation: rise 4s linear forwards;
      pointer-events:none;
    }

    @keyframes rise{
      0%{ transform: translateY(0); opacity:0;}
      10%{opacity:.8}
      100%{ transform: translateY(-120vh); opacity:0;}
    }

    .small{
      margin-top:10px;
      text-align:center;
      font-size:12.5px;
      opacity:.65;
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h1>xoo will you be my valentine? ğŸ’˜</h1>
    <p>The buttons might be a little mischievous ğŸ˜‡</p>

    <div class="stage" id="stage">
      <button class="btn" id="yes">Yes ğŸ’–</button>
      <button class="btn" id="no">No ğŸ™ƒ</button>
    </div>

    <div class="result" id="result">
      <div class="yay">yay!</div>
      <div class="hearts" id="hearts"></div>
      <div class="countdown" id="countdown"></div>
      <a href="#" class="fakeLink" id="replay">replay â™¡</a>
    </div>

    <div class="small">Tip: tapping quickly helps ğŸ˜‰</div>
  </div>

<script>
(() => {
  const stage = document.getElementById('stage');
  const yes = document.getElementById('yes');
  const no = document.getElementById('no');
  const result = document.getElementById('result');
  const heartsEl = document.getElementById('hearts');
  const countdownEl = document.getElementById('countdown');
  const replay = document.getElementById('replay');
  const card = document.getElementById('card');

  let dodgeEnabled = true;
  let countdownTimer = null;

  function placeButtons() {
    yes.style.left = "25%";
    yes.style.top = "55%";
    no.style.left = "60%";
    no.style.top = "55%";
  }

  function moveButton(btn) {
    const bw = btn.offsetWidth;
    const bh = btn.offsetHeight;
    btn.style.left = Math.random() * (stage.clientWidth - bw) + "px";
    btn.style.top = Math.random() * (stage.clientHeight - bh) + "px";
  }

  yes.addEventListener('mouseenter', () => {
    if (Math.random() < 0.5 && dodgeEnabled) moveButton(yes);
  });

  yes.addEventListener('touchstart', (e) => {
    if (Math.random() < 0.5 && dodgeEnabled) {
      e.preventDefault();
      moveButton(yes);
    }
  }, { passive:false });

  no.addEventListener('mouseenter', () => {
    if (Math.random() < 0.3) moveButton(no);
  });

  yes.addEventListener('click', () => {
    dodgeEnabled = false;
    stage.style.display = "none";
    result.style.display = "block";

    const hearts = ["ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’—","ğŸ’“","ğŸ’","â¤ï¸","ğŸ©·"];
    let out = "";
    for (let i = 0; i < 7; i++) {
      for (let j = 0; j < 18; j++) {
        out += hearts[Math.floor(Math.random()*hearts.length)];
      }
      out += "\n";
    }
    heartsEl.textContent = out;

    burstHearts(40);
    startCountdown();
  });

  replay.addEventListener('click', (e) => {
    e.preventDefault();
    result.style.display = "none";
    stage.style.display = "block";
    dodgeEnabled = true;

    if (countdownTimer) clearInterval(countdownTimer);
    countdownEl.textContent = "";

    placeButtons();
  });

  function startCountdown() {
    const targetMs = Date.parse("2026-02-13T15:00:00Z");

    function render() {
      const diff = targetMs - Date.now();
      if (diff <= 0) {
        countdownEl.innerHTML = "D-DAY ğŸ’<small>Happy Valentineâ€™s Day (KST)</small>";
        clearInterval(countdownTimer);
        return;
      }

      const d = Math.floor(diff / 86400000);
      const h = Math.floor(diff % 86400000 / 3600000);
      const m = Math.floor(diff % 3600000 / 60000);
      const s = Math.floor(diff % 60000 / 1000);

      countdownEl.innerHTML =
        `D-${d} Â· ${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}
         <small>until 2026-02-14 00:00 (KST)</small>`;
    }

    render();
    countdownTimer = setInterval(render, 1000);
  }

  function burstHearts(n){
    const hearts = ["ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’—","ğŸ’“","ğŸ’","â¤ï¸","ğŸ©·"];
    for(let i=0;i<n;i++){
      const h = document.createElement('div');
      h.className = 'float-heart';
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = Math.random()*100 + "%";
      h.style.fontSize = 14 + Math.random()*20 + "px";
      card.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }
  }

  window.addEventListener('load', placeButtons);
})();
</script>
</body>
</html>
